<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Store House Nepal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item-image {
            max-width: 100%;
            height: auto;
        }
        .cart-item h5 {
            font-size: 1.2rem;
        }
        .cart-item p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Store House Nepal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="cart.html">
                        <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" style="width: 25px;"/> Cart (<span id="cart-count">0</span>)
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Shopping Cart</h2>
        <div id="cart-list">
            <!-- Cart items will be inserted here by JavaScript -->
        </div>
        <div class="row mt-4">
            <div class="col-md-4 offset-md-8">
                <h5>Subtotal: <span id="subtotal"></span></h5>
                <h5>Delivery Charge: <span id="delivery-charge"></span></h5>
                <h5>Total: <span id="total"></span></h5>
                <a href="checkout.html" class="btn btn-primary btn-block mt-3">Checkout</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
